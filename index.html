<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Hub</title>
 </head>
 <body>
    <header class="container" >
        <h1>Weather Dashboard</h1>
    </header>


    <div class="container-meat">
     <div class="search-aside"> 
       <aside class="form"> </aside>
         <h2>Search for a City:</h2>
         <form class="form-block" id="search">     
             <input
                type="text"
                id="City"
                placeholder="Fallbrook"
                aria-labelledby="form-heading"
                aria-controls="today forecast"
                />

             <button class="btn searchBtn">Search</button>
             <hr class="rounded">
         </form>
         <div class="history-display historyBtn" id="history"></div>
        </aside>
     
     
     <div class="card" id="todayBlock" >
        <div class="search-weather">
            <h3 class="city">Weather in:</h3>
            <div class="temp">F</div>
            <div class="description">Cloudy</div>
            <div class="humidity">humidity:</div>
            <div class="wind">6mph</div>
        
         <section
         id="today"
         class="weather-block"
         role="region"
         aria-live="polite" >
         </section>
         <section
         id="forecast"
         class="weather-block"
         role="region"
         aria-live="polite" >
         </section>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./script.js"></script>
 </body>
</html>
